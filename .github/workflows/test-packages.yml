name: Packages

on:
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  test_packages:
    name: 'Test ${{ matrix.package.name }} on Node ${{ matrix.node }}'
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node: ['16', '18']
        package:
          [
            { name: '@faustwp/cli', directory: 'packages/faustwp-cli' },
            { name: '@faustwp/core', directory: 'packages/faustwp-core' },
          ]
    permissions:
      checks: write
      pull-requests: write
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Tests
        run: npm run test

      - name: Code Coverage for ${{ matrix.package.name }}
        uses: ./.github/actions/run-coverage
        with:
          working-directory: ${{ matrix.package.directory }}
