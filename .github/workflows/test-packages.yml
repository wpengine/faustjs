name: Test Packages
on: pull_request
jobs:
  test_packages:
    strategy:
      matrix:
        os: ['ubuntu-latest']
        version: [16, 18]
    permissions:
      checks: write
      pull-requests: write
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: rm package-lock.json

      - name: install
        run: npm install

      - run: npm run build

      - name: coverage:core
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          working-directory: packages/core
          skip-step: install
          annotations: none
        continue-on-error: FALSE
      - name: coverage:next
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          working-directory: packages/next
          skip-step: install
          annotations: none
        continue-on-error: FALSE
      - name: coverage:react
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          working-directory: packages/react
          skip-step: install
          annotations: none
        continue-on-error: FALSE

