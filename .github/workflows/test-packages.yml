name: Test Packages
on: pull_request
jobs:
  test_packages:
    strategy:
      matrix:
        os: ['ubuntu-latest']
        version: [16, 18]
        package: ['core', 'next', 'react']
    permissions:
      checks: write
      pull-requests: write
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: rm package-lock.json

      - name: Install
        run: npm install

      - run: npm run build

      - name: Code Coverage for ${{ matrix.package }} Package
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          test-script: npm run test:coverage:ci
          working-directory: packages/${{ matrix.package }}
          skip-step: install
          annotations: none
        continue-on-error: FALSE

