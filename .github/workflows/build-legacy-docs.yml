name: Build Legacy Docs Site

on:
  pull_request:
    paths:
      - 'internal/legacy.faustjs.org/**'

jobs:
  build_legacy_docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./internal/legacy.faustjs.org
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run build
