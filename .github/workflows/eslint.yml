name: lint
on: pull_request
jobs:
  packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Run eslint
        with:
          node-version: '14'
      - run: npm install
      - run:  npm run lint
        continue-on-error: FALSE
