name: 'Get Coverage'
on:
    pull_request:
jobs:
    get_coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                node-version: '16'

            - run: npm ci

            - run: npm run test:coverage

            - run: |
                npx istanbul-merge --out coverage/coverage-merged.json packages/faustwp-core/coverage/coverage-final.json packages/faustwp-cli/coverage/coverage-final.json
            
            - uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                annotations: none
                skip-step: all
                coverage-file: coverage/coverage-merged.json
                base-coverage-file: coverage/coverage-merged.json
