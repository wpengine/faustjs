name: Lint Packages

on:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  lint_packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: rm package-lock.json
      - run: npm install
      - run: npm run build
      - run: npm run lint
        continue-on-error: FALSE
