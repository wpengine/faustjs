name: Lint

on:
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  lint_packages:
    name: Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
      - run: npm run lint
        continue-on-error: FALSE
