name: Lint Packages

on:
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  lint_packages:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run build
      - run: npm run lint
        continue-on-error: FALSE
