on:
  pull_request:
    paths:
      - 'internal/faustjs.org/**'

jobs:
  build_docs:
    name: Build faustjs.org
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./internal/faustjs.org
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run build
